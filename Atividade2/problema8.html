<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit*/

    //ENTRADA
    const celsius = prompt("insira uma temperatura em graus Celsius (não use separador de milhar)").replace(",", ".")

    //PROCESSAMENTO
    const fahrenheit = Number(celsius) * 9 / 5 + 32

    //SAÍDA
    document.write(`Essa temperatura em fahrenheit é igual a ${fahrenheit}°F`)
</script>
