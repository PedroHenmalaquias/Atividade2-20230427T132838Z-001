<meta charset="UTF-8">
<script>

    /*Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */
    //entrada
    const ovos = Number(prompt("Insira um numero de ovos"))

    //processamento
    const duzia = ovos / 12;;
    const quantDuzias = Math.ceil(duzia);

    //saida

    document.write(`O numero de duzias é ${quantDuzias}`)
</script>
