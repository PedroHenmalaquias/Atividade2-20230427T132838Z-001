<meta charset="UTF-8">

<script>
    /*
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */
    // Entrada
    const seuNascimento = prompt("Insira seu ano de nascimento:");
    const irmaoNascimento = prompt("Qual o ano de nascimento do seu irmão?");

    // Processamento
    const diferencaIdade = Number(seuNascimento) - Number(irmaoNascimento);

    // Saída
    document.write(`A diferença de idade é de ${diferencaIdade} ano(s).`);

</script>
