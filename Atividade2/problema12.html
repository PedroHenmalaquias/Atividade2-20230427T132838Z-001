<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.*/

    //ENTRADA
    const cigarrosPorDia = prompt("quantos cigarros você fuma por dia?")
    const anos = prompt("há quantos anos vocâ fuma?")

    //PROCESSAMENTO
    const anosParaDias = Number(anos) * 365
    const cigarrosTotais = Number(cigarrosPorDia) * Number(anosParaDias)
    const minutosTotaisPerdidos = Number(cigarrosTotais) * 10
    const tempototal = Number(minutosTotaisPerdidos) / 60

    //SAÍDA
document.write(`O tempo total perdido por fumar é de ${tempototal} horas.`)
</script>
