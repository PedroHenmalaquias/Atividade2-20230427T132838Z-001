<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.*/

    //ENTRADA
    const valorInicial = prompt("qual foi o valor do jantar?").replace(",", ".");
    
    //PROCESSAMENTO
    const gorjeta = Number(valorInicial) / 100 * 10
    const valorFinal = Number(valorInicial) + Number(gorjeta)

    //SAÍDA
    document.write(`O valor final a ser pago ao restaurante é de R$${valorFinal}`)
</script>
