<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.*/
    //ENTRADA
    const num1 = prompt("insira um número inteiro");
    const num2 = prompt("insira outro número inteiro");

    //PROCESSAMENTO
    const soma = Number(num1) + Number(num2);

    //SAÍDA
    document.write(`A soma desses números é igual a ${soma}.`)

</script>
